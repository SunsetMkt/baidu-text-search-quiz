<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度搜题</title>
    <!-- Minified version -->
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
</head>

<body>
    <div class="helper">
        <h1>百度搜题</h1>
        <div id="quizinput">
            <textarea type="text" id="search" placeholder="请输入搜索内容"></textarea>
            <input type="checkbox" id="more">显示更多相关问题</input>
        </div>
        <button id="submit">搜索</button>
    </div>

    <script>
        function search() {
            var search = document.getElementById("search");
            var more = document.getElementById("more");
            var url = "https://graph.baidu.com/s?sign=00000000000000000000000000000000&f=question&more_question=" + more.checked + "&extUiData[mode]=text&extUiData[query]=" + encodeURIComponent(search.value);
            window.location.href = url;
        }

        // Search on submit
        document.getElementById("submit").addEventListener("click", function () {
            search();
        });
    </script>
    <script>
        /* https://stackoverflow.com/questions/454202/creating-a-textarea-with-auto-resize */
        const tx = document.getElementsByTagName("textarea");
        for (let i = 0; i < tx.length; i++) {
            tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
            tx[i].addEventListener("input", OnInput, false);
        }

        function OnInput() {
            this.style.height = 0;
            this.style.height = (this.scrollHeight) + "px";
        }
    </script>
</body>

</html>
